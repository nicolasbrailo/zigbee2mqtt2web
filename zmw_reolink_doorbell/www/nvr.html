<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="favicon.ico" type="image/x-icon"/>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<title>NVR - Recordings</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/zmw.css">

<style>
.nvr-container {
  margin: 0;
  padding: 0;
  padding-left: 2.5%;
  margin-left: 2.5%;
  width: 95%;
}

.nvr-controls {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
  align-items: center;
}

.nvr-controls select {
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #aaa;
  min-width: 100px;
}

.back-link {
  color: var(--color-primary);
  text-decoration: none;
  font-size: 1rem;
}

.back-link:hover {
  text-decoration: underline;
}

.gallery-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.gallery-item {
  border: 1px solid #444;
  border-radius: 8px;
  overflow: hidden;
  transition: transform 0.2s;
  background-color: #2a2a2a;
}

.gallery-item:hover {
  transform: scale(1.02);
  border-color: var(--color-primary);
}

.gallery-item a {
  text-decoration: none;
  color: inherit;
  display: block;
}

.gallery-item img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
  background-color: #1a1a1a;
}

.gallery-item-info {
  padding: 10px;
}

.gallery-item-name {
  font-size: 0.95rem;
  margin-bottom: 5px;
  color: #fff;
}

.gallery-item-size {
  font-size: 0.85rem;
  color: #999;
}

.loading-message, .error-message, .empty-message {
  text-align: center;
  padding: 40px;
  font-size: 1.1rem;
}

.error-message {
  color: var(--color-error);
}
</style>
</head>

<body class="dark">
  <div id="global_loading" class="app-loading">
    Loading...
  </div>
  <div id="global_error_ui" class="no-error">
    <div id="global_error_msg" class="container"></div>
    <button id="global_error_ui_ack">OK</button>
  </div>
  <div class="row container" id="app_root">
  </div>
</body>

<script src='/zmw.js'></script>
<script src="/nvr.rel.js"></script>
</html>
