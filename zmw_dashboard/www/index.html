<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="favicon.ico" type="image/x-icon"/>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
<title>Baticasa</title>


<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="/zmw.css" />

<style>
/* TODO: find a classless-compatible way to show selected state */
button[data-selected="true"] {
  background-color: var(--cemph);
  color: var(--cbg);
}



#lights-section { position: relative; width: 100%; }
#scene-list-section { position: relative; width: 100%; }
#sensors-list-section { position: relative; width: 100%; }
.section-badge {
  position: absolute;
  top: 0;
  right: 0;
  max-width: 2rem;
}
section {
  padding-bottom: 1rem;
}
section::after {
  content: "";
  display: block;
  width: 75%;
  height: 2px;
  margin: 1rem auto 0;
  background: linear-gradient(to right, transparent, var(--cmed) 30%, var(--cmed) 70%, transparent);
}
</style>
</head>

<body class="dark">
  <div id="global_loading" class="app-loading">
    Loading...
  </div>
  <div id="global_error_ui" class="card warn no-error">
    <div id="global_error_msg"></div>
    <button id="global_error_ui_ack">OK</button>
  </div>
  <div id="app_root">
  </div>
</body>

<script src='/zmw.js'></script>
<script src="/app.rel.js"></script>
</html>
